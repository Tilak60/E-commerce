<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <form action="http://localhost/shared/index.php" method="post" class="w-25 bg-warning p-4" onsubmit="return validate()">
            <h5 class="text-center">Welcome to E-commerce Family..!</h5>
            <input class="form-control mt-3" type="text" placeholder="Username" name="username" required><br>
            <input class="form-control mt-3" type="password" placeholder="Password" name="password" id="pass1" required><br>
            <input class="form-control mt-3" type="password" placeholder="Confirm Password" id="pass2" required><br>
            <label class="form-label mt-2">Select UserType</label>
            <select class="form-control" name="UserType" required>
                <option value="">Select</option>
                <option value="Vendor">Vendor</option>
                <option value="Customer">Customer</option>
                <option value="Admin">Admin</option>
            </select>
            <div class="text-center mt-3">
                <button type="submit" class="btn btn-danger">Sign up</button>
            </div>
        </form>
    </div>
    <script>
        function validate() {
            var pass1Obj = document.getElementById("pass1");
            var pass2Obj = document.getElementById("pass2");

            if (pass1Obj.value === pass2Obj.value && pass1Obj.value !== "") {
                return true;
            }
            alert("Passwords are not identical or are empty");
            return false;
        }
    </script>
</body>
</html>
